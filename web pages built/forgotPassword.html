<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        #pending{
            background-color: coral;
        }
        #accepted{
            background-color: greenyellow;
        }
        #rejected{
            background-color: #CD5555;
        }
        #footer{
            border-top: solid gray 3px;
            text-align: center;
            margin-left: -60px;
            margin-right: -60px;
            padding-top: 10px;
        }
    </style>
    <title>New Account</title>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Summer School Student Information System</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Create New Account</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 style="text-align: center;">Forgot Password?<br /> <small>Not a problem just provide the email address from your profile below and we will send you a link to reset it.</small></h1>
    <br />

    <div class="row">

        <div class="col-md-9">
            <form role="form">
                <div class="form-group">
                    <label>Email*:</label>
                    <input type="text" class="form-control" id="usr">
                </div>
            </form>
        </div>
        <div style="text-align: center;" class="col-md-3">
            <button type="button" class="btn btn-primary">Get Reset Link</button>
        </div>

    </div>


    <div class="row" id="footer">
        <p><i>Random footer information<br />
            contacts, address,<br />
            disclaimer and other footer information ...etc.
        </i></p>
    </div>

</div>



</body>
</html>
